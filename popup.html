<!DOCTYPE html>
<html>
<head>
    <title>Performance Highlighter</title>
    <style>
        body {
            width: 200px;
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            font-size: 14px;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="run-script">Run Highlighter</button>
    <button id="remove-highlight">Remove Highlight</button>
    <script src="path/to/webextension-polyfill/dist/browser-polyfill.js"></script>
    <script src="popup.js"></script>
</body>
</html>
